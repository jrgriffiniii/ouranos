---
default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["lando_ouranos_development_database_conn_host"] || ENV["OURANOS_DB_HOST"] || "localhost" %>
  port: <%= ENV["lando_ouranos_development_database_conn_port"] || 5432 %>
  username: <%= ENV["lando_ouranos_development_database_creds_user"] || ENV["OURANOS_DB_USERNAME"] %>
  password: <%= ENV["lando_ouranos_development_database_creds_password"] || ENV["OURANOS_DB_PASSWORD"] %>
  database: <%= ENV['OURANOS_DB'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
  timeout: 5000

development:
  <<: *default
  database: ouranos_development
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ouranos_test
  pool: 5

production:
  <<: *default
  pool: 20

staging:
  <<: *default
  pool: 20
